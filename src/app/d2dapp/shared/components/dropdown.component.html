    <span *ngIf="display == true">
        <select class="form-control"  [ngModel]="defaultParent" (focus)="loadParent(list)" (change)="onSelect($event.target.value)">
            <option *ngFor="let parent of parents"  value='{"parentId":{{parent.parentId}},"name":"{{parent.name}}","code":"{{parent.code}}","ruleBookId":{{parent.ruleBookId}}}'>{{parent.name}}</option>
        </select>
    </span>
